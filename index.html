<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f5e8ee5e91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!-- Navigation -->
        <nav class="nav-bar">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li><a href="#"><span class="btn-access">Sign in</span></a></li>
          </ul>
        </nav>

        <!-- Body -->
        <main>
          <div class="hero">
            <img
              alt="Google"
              height="92"
              src="images/googlelogo_color_272x92dp.png"
            />
              <div class="search-area">
                <span class="search-icon"><i class="far fa-search"></i></span>
                <input type="text" maxlength="2048" />
                <span class="mic-icon"><i class="fad fa-microphone"></i></span>
              </div>
              <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer>
          <section class="colophon">
            <span class="fsl">
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">How Search Works</a>
            </span>
            <a href="#"><i class="fad fa-leaf"></i> Carbon neutral since 2007</a>
            <span class="fsr">
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </span>
          </section>
        </footer>

      </div>
    </div>

  </body>
</html>
