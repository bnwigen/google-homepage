<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f5e8ee5e91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="gl-nav">
        <div class="gl-nav-lft">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="gl-nav-rgh">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#"><i class="fas fa-th"></i></a>
          <a href="#"><img src="images/unnamed.jpg" alt="" /></a>
        </div>
      </div>
    </header>

    <main>
      <div>
        <img
          alt="Google"
          height="92"
          src="images/googlelogo_color_272x92dp.png"
        />
      </div>
      <form action="search">
        <div class="gl-srh-control">
          <div class="gl-search">
            <div class="gl-sh-i">
              <span><i class="far fa-search"></i></span>
            </div>
            <div>
              <input type="text" maxlength="2048" />
            </div>
            <div class="gl-mic-i">
              <span><i class="fad fa-microphone"></i></span>
            </div>
          </div>
        </div>
      </form>
      <div></div>
    </main>

    <footer class="colophon">
      <span class="fsl">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </span>
      <a href="#"><i class="fad fa-leaf"></i> Carbon neutral since 2007</a>
      <span class="fsr">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </span>
    </footer>
  </body>
</html>
